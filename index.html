<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular UI v1</title>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <!-- BOOTSTRAP js-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-serialize-object/2.0.0/jquery.serialize-object.compiled.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-serialize-object/2.0.0/jquery.serialize-object.compiled.js"></script>
    
    <!-- PATH js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/path.js/0.8.4/path.min.js"></script>
    <!-- INDEX js -->
    <script type="text/javascript" src="index.js"></script>
    
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.8/css/bootstrap-material-design.css">
    <link rel="stylesheet" href="app.css">
</head>

<body>
<header class="navbar navbar-static-top navbar-inverse" id="top" role="banner">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse"> <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>

      </button> <a href="#" class="navbar-brand">DCTV</a>

    </div>
    <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
      <ul class="nav navbar-nav">
        <li> <a href="#/">Login</a>

        </li>
        <li> <a href="#/logout">Logout</a>

        </li>
        <li> <a href="#/register">Register</a>

        </li>
        <li> <a href="#/profile">Profile</a>

        </li>
      </ul>
    </nav>
  </div>
</header>
<div id="container" class="container">
  <!-- LOGIN -->
  <form id="frmLogin" role="form">
    <h2>Login</h2>

    <div class="form-group">
      <label for="txtEmail">Email address</label>
      <input type="email" class="form-control" id="txtEmail" placeholder="Enter email" name="email" />
    </div>
    <div class="form-group">
      <label for="txtPass">Password</label>
      <input type="password" class="form-control" id="txtPass" placeholder="Password" name="password" />
    </div>
    <button type="submit" class="btn btn-default btn-block">Login</button>
    <br />
    <br />
    <h4>Login with</h4>
    <a href="#" class="btn btn-primary bt-social" data-provider="facebook">Facebook</a>
    <a href="#" class="btn btn-info bt-social" data-provider="twitter">Twitter</a>

  </form>
  <!-- / LOGIN -->
  <!-- LOGOUT -->
  <form id="frmLogout" role="form">
    <h2>You are logged out!</h2>

  </form>
  <!-- / LOGOUT -->
  <!-- REGISTER -->
  <form id="frmRegister" role="form">
    <h2>Register</h2>

    <div class="form-group">
      <label for="txtRegEmail">Email address</label>
      <input type="email" class="form-control" id="txtEmail" placeholder="Enter email" name="email" />
    </div>
    <div class="form-group">
      <label for="txtRegPass">Password</label>
      <input type="password" class="form-control" id="txtPass" placeholder="Password" name="password" />
    </div>
    <button type="submit" class="btn btn-default">Register</button>
  </form>
  <!-- / REGISTER -->
  <!-- PROFILE -->
  <form id="frmProfile" role="form">
    <h2>Profile</h2>

    <br />
    <div class="form-group">
      <label for="txtName">Name</label>
      <input type="text" class="form-control" id="txtName" placeholder="Name" name="name" />
    </div>
    <div class="form-group">
      <label for="memberStatus">Membership</label>
      <select id="memberStatus" name="membership" class="form-control">
        <option>None</option>
        <option>Active</option>
        <option>Suspended</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
  <!-- / PROFILE -->
  <hr />
  <!-- ALERT BOX -->
  <div id="alert" class="alert" role="alert">
    <h4 id="alert-title">You are not logged in</h4>

    <p id="alert-detail"></p>
  </div>
  <!-- / ALERT BOX -->
</div>
</body>
